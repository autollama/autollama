<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Dynamic favicon loading - check for custom favicon first
      (function() {
        const checkCustomFavicon = async () => {
          try {
            const response = await fetch('/favicon.ico', { method: 'HEAD' });
            if (response.ok) {
              // Custom favicon exists, use it
              const link = document.createElement('link');
              link.rel = 'icon';
              link.type = 'image/x-icon';
              link.href = '/favicon.ico';
              document.head.appendChild(link);
              return;
            }
          } catch (error) {
            console.log('No custom favicon found, using default');
          }
          
          // Fallback to default SVG favicon
          const link = document.createElement('link');
          link.rel = 'icon';
          link.type = 'image/svg+xml';
          link.href = '/llama-icon.svg';
          document.head.appendChild(link);
        };
        
        checkCustomFavicon();
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

    <div id="root" class="min-h-screen bg-gray-900 bg-pattern"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
