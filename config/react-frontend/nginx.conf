# Nginx configuration for React frontend with API proxy
server {
    listen 80;
    server_name localhost;
    
    # File upload size limit and timeouts
    client_max_body_size 500M;
    client_body_timeout 3600s;
    client_header_timeout 60s;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Health endpoint (without /api prefix)
    location /api/health {
        proxy_pass http://autollama-api:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
    }


    # OpenAPI spec endpoints
    location /api/openapi.json {
        proxy_pass http://autollama-api:3001/api/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
    }

    location /api/openapi.yaml {
        proxy_pass http://autollama-api:3001/api/openapi.yaml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
    }

    location /api/docs/health {
        proxy_pass http://autollama-api:3001/api/docs/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
    }

    # Server-Sent Events (SSE) endpoint directly to API service via current Tailscale IP
    # IMPORTANT: This must come BEFORE the general /api/ location to match correctly
    location /api/stream {
        proxy_pass http://autollama-api:3001/api/stream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cache-Control no-cache;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
        
        # CORS handled by API server - no duplicate headers needed
    }

    # Large file upload endpoint with extended timeouts
    location ~ ^/api/process-file(.*)$ {
        proxy_pass http://autollama-api:3001/api/process-file$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for large files (50+ MB)
        proxy_read_timeout 3600s;      # 60 minutes for processing
        proxy_connect_timeout 60s;     # Allow longer initial connection
        proxy_send_timeout 3600s;      # 60 minutes for upload
        
        # Optimized buffer settings for large files
        proxy_buffering off;           # Disable proxy buffering
        proxy_request_buffering off;   # Stream request body directly
        proxy_max_temp_file_size 0;    # No temp files
        client_body_buffer_size 1m;    # 1MB client buffer
        
        # Upload progress tracking
        proxy_set_header X-Upload-Progress $request_id;
        
        # CORS handled by API server
    }

    # API proxy directly to API service via current Tailscale IP
    location /api/ {
        proxy_pass http://autollama-api:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Enhanced timeouts for large file uploads
        proxy_read_timeout 1800s;      # 30 minutes for large file processing
        proxy_connect_timeout 30s;     # Longer initial connection
        proxy_send_timeout 1800s;      # 30 minutes for upload
        
        # Buffer settings for large files
        proxy_buffering off;           # Disable buffering for streaming
        proxy_request_buffering off;   # Stream request body directly
        proxy_max_temp_file_size 0;    # No temp files for large uploads
        
        # CORS handled by API server - no duplicate headers needed
    }
    
    # BM25 service proxy (via Tailscale network)
    location /bm25/ {
        proxy_pass http://autollama-bm25:3002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        
        # CORS handled by BM25 service if needed
    }
    
    # WebSocket proxy for real-time updates
    location /ws/ {
        proxy_pass http://autollama-api:3003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Favicon proxy to API server
    location /favicon.ico {
        proxy_pass http://autollama-api:3001/favicon.ico;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        
        # Cache favicon for better performance
        add_header Cache-Control "public, max-age=86400";
    }

    # API Documentation with trailing slash (prioritized before React SPA)
    location /api-docs/ {
        proxy_pass http://autollama-api:3001/api-docs/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
    }

    # API Documentation (redirect to trailing slash)
    location = /api-docs {
        return 301 /api-docs/;
    }

    # Docs shorthand redirect
    location = /docs {
        return 301 /api-docs/;
    }

    # Handle React routing (SPA) - fallback for all other routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # ULTRA-aggressive no cache for debugging - prevent any caching
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
        add_header X-Timestamp $date_gmt;
        add_header X-Cache-Buster "v3-$msec";
        
        # AGGRESSIVE cache clear for JS/CSS - Force complete cache invalidation
        location ~* \.(js|css)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0";
            add_header Pragma "no-cache";
            add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
            add_header Last-Modified $date_gmt;
            add_header ETag "";
            add_header Vary "*";
            add_header X-Cache-Control "no-cache";
            if_modified_since off;
            expires epoch;
            etag off;
            
            # Force reload with query parameter
            try_files $uri $uri?v=$msec =404;
        }
        
        # Other static assets
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # Security: Hide nginx version
    server_tokens off;
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}